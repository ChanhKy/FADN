<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau2 - Assignment</title>
    <script src="/JQuery/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Cau2/style.css">
</head>

<body>
    <div class="container mt-4">
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Ho va ten</label>
                <div class="col-sm-10">
                    <input type="text" class="fullName">
                    <span id="fullName_error"></span>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gioi tinh</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" name="gioitinh" id="gioitinh1" type="radio" value="Nam" checked>
                        <label class="form-check-label" for="gioitinh1"> Nam </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="gioitinh" type="radio" id="gioitinh2" value="Nu">
                        <label class="form-check-label" for="gioitinh2">Nu</label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" name="gioitinh" type="radio" id="gioitinh3" value="Khac">
                        <label class="form-check-label" for="gioitinh3"> Khac</label>
                    </div>
                    <span id="gender_error"></span>
                </div>
            </fieldset>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Ngay sinh (29/12/1995)</label>
                <div class="col-sm-10">
                    <input type="text" class="dob">
                    <span id="dob_error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Chieu cao (m)</label>
                <div class="col-sm-10">
                    <input type="text" class="height">
                    <span id="height_error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Can nang (kg)</label>
                <div class="col-sm-10">
                    <input type="text" class="weight">
                    <span id="weight_error"></span>
                </div>
            </div>
            <button type="submit" class="kiemtra btn btn-primary">Kiem tra suc khoe</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Ten</th>
                    <th scope="col">Gioi tinh</th>
                    <th scope="col">Ngay sinh</th>
                    <th scope="col">Tuoi</th>
                    <th scope="col">Tinh hinh suc khoe</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <td>Nguyen Chanh Ky</td>
                    <td>Nam</td>
                    <td>01/01/1995</td>
                    <td>26</td>
                    <td>Tiền béo phì</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="/Cau2/main.js"></script>
</body>

</html>
