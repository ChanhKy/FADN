<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--Fontawesome-->
    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.min.css">
    <!--style css-->
    <link rel="stylesheet" href="./Style/Bai6.2.css">
    <title>Bai6.1</title>
</head>

<body>
    <div class="container">
        <h1 class="row justify-content-center">ToDo Lists</h1>
        <div class="row justify-content-center">
            <section id="tasks">
                <div class="form">
                    <div class="form-group d-flex">
                        <input type="text" class="input_text form-control" placeholder="Name...">
                        <button class="btn_add btn btn-primary " id="add">Add</button>
                    </div>
                </div>
                <ul id="tasks-list">
                    <li>
                        <div class="li-group d-flex">
                            <p>a</p>
                            <div class="item">
                                <i class="item-edit fas fa-edit" onclick="editItem(this)" id="edit"></i>
                                <i class="item-remove fas fa-user-times " onclick="deleteItem(this)" id="remove"></i>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="clear-items btn btn-outline-success mt-3" onclick="clearName(this)">Clear Items</button>
            </section>
        </div>
    </div>




    <script src="./Style/Bai6.2.js"></script>
</body>

</html>
