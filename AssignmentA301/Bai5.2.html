<body>


    <script>
        var name = prompt("hay nhap ten: ");
        var dob = prompt("hay nhap ngay thang nam sinh: (MM/dd/yyyy)");
        var sex = prompt("gioi tinh cua ban: ");

        var date = new Date();
        var date1 = new Date(dob);
        var yearDate = date1.getFullYear();
        var current_year = date.getFullYear();

        var person = new Object();
        person.name = name;
        person.dob = dob;
        person.sex = sex;

        var age = current_year - yearDate;

        console.log(person, " tuoi: " + age);
    </script>
